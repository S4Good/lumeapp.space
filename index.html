<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lume Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Lume Space" />
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    :root {
      --bg-cream: #f3e8d3;
      --bg-cream-deep: #e6d5b8;
      --bg-olive-soft: #7a8453;
      --bg-olive-deep: #4e5a38;
      --bg-charcoal: #222422;

      --fg: #1d2417;
      --muted: #c7bda8;
      --accent: #d7c28c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      background:
        radial-gradient(circle at 50% -10%, rgba(255,255,255,0.95) 0, transparent 55%),
        radial-gradient(circle at 15% 70%, rgba(122,132,83,0.45) 0, transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(78,90,56,0.7) 0, transparent 60%),
        linear-gradient(185deg, var(--bg-cream) 0%, var(--bg-cream-deep) 35%, var(--bg-olive-soft) 65%, var(--bg-charcoal) 100%);
      background-attachment: fixed;
      overflow-x: hidden;
      position: relative;
    }

    /* subtle grain */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.4;
      mix-blend-mode: soft-light;
      background-image:
        repeating-linear-gradient(45deg, rgba(255,255,255,0.09) 0 1px, transparent 1px 4px),
        repeating-linear-gradient(-45deg, rgba(0,0,0,0.09) 0 1px, transparent 1px 4px);
      z-index: 0;
    }

    header, footer {
      width: 100%;
      max-width: 1120px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: inherit;
    }

    .brand-mark {
      width: 42px;
      height: 42px;
      border-radius: 16px;
      overflow: hidden;
      background: radial-gradient(circle at 20% 0%, #fff 0, #f2e3c5 45%, #c4ad7c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
    }

    .brand-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-name {
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--fg);
    }

    .tag-pill {
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      background: rgba(26, 28, 22, 0.7);
      color: #e9dfca;
      letter-spacing: 0.14em;
      font-size: 0.75rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
    }

  .tag-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--accent);
  box-shadow: 0 0 8px var(--accent);
  animation: dotPulse 2.2s ease-in-out infinite;
}

@keyframes dotPulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 6px rgba(215,194,140,0.55);
    opacity: 0.85;
  }
  50% {
    transform: scale(1.35);
    box-shadow: 0 0 16px rgba(215,194,140,0.95);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 6px rgba(215,194,140,0.55);
    opacity: 0.85;
  }
}


    /* CENTER LOGO TITLE + ANIMATIONS */
    .hero-center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(12px);
      animation: heroFadeIn 1.6s ease-out forwards;
      transition: transform 220ms ease-out;
    }

    /* glowing orb / flare behind text */
    .hero-center::before {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background:
        radial-gradient(circle,
          rgba(255,255,255,0.98) 0,
          rgba(247,225,170,0.8) 26%,
          rgba(172,184,106,0.28) 56%,
          transparent 72%);
      filter: blur(6px);
      opacity: 0.95;
      z-index: -1;
      animation: orbDrift 10s ease-in-out infinite alternate;
      transition:
        opacity 200ms ease-out,
        filter 200ms ease-out,
        box-shadow 200ms ease-out,
        transform 200ms ease-out;
    }

    /* sparkles behind title */
    .hero-center::after {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.9) 0 2px, transparent 2px),
        radial-gradient(circle at 70% 35%, rgba(255,255,255,0.8) 0 1.8px, transparent 1.8px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.7) 0 1.6px, transparent 1.6px),
        radial-gradient(circle at 80% 75%, rgba(255,255,255,0.5) 0 1.4px, transparent 1.4px);
      opacity: 0;
      mix-blend-mode: screen;
      z-index: -1;
      animation: sparkPulse 3.2s ease-in-out infinite;
      transition:
        opacity 200ms ease-out,
        transform 200ms ease-out;
    }

    /* HOVER → brighter glow & stronger sparkles */
    .hero-center:hover::before {
      opacity: 1;
      filter: blur(4px);
      box-shadow:
        0 0 38px rgba(255, 246, 209, 0.55),
        0 0 80px rgba(214, 197, 133, 0.45);
      transform: scale(1.05);
    }

    .hero-center:hover::after {
      opacity: 0.9;
      transform: scale(1.04);
    }

    .hero-title {
      font-size: clamp(3rem, 6vw, 4.6rem);
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: rgba(29, 36, 23, 0.96);
      text-shadow:
        0 2px 12px rgba(0,0,0,0.25),
        0 0 20px rgba(243, 222, 153, 0.35);
      animation: titleGlow 4.2s ease-in-out infinite alternate;
    }

    /* FOOTER */
    footer {
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.9;
      z-index: 2;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .footer-links a {
      margin-left: 1rem;
      text-decoration: none;
      color: inherit;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* COOKIE BANNER */
    .cookie-banner {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      max-width: 420px;
      padding: 1rem 1.3rem;
      border-radius: 16px;
      background: rgba(24, 26, 22, 0.95);
      color: #d0c7b3;
      font-size: 0.85rem;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      line-height: 1.45;
      z-index: 50;
    }

    .btn-cookie {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: transparent;
      color: #f7f1e3;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .btn-cookie-primary {
      background: var(--accent);
      color: #1d2417;
      border-color: transparent;
    }

    /* ANIMATIONS */
    @keyframes heroFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes titleGlow {
      0% {
        text-shadow:
          0 2px 10px rgba(0,0,0,0.25),
          0 0 12px rgba(243,222,153,0.18);
      }
      100% {
        text-shadow:
          0 4px 18px rgba(0,0,0,0.3),
          0 0 26px rgba(243,222,153,0.55);
      }
    }

    @keyframes orbDrift {
      0% {
        transform: translate(-10px, 4px) scale(1);
      }
      50% {
        transform: translate(8px, -4px) scale(1.05);
      }
      100% {
        transform: translate(2px, 10px) scale(0.98);
      }
    }

    @keyframes sparkPulse {
      0%   { opacity: 0; transform: scale(0.96); }
      40%  { opacity: 0.65; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.04); }
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      header, footer {
        max-width: 100%;
      }
      .hero-center::before,
      .hero-center::after {
        width: 210px;
        height: 210px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="/index.html" class="brand">
      <div class="brand-mark">
        <img src="/assets/lume-space-logo.png" class="brand-logo" alt="Lume Logo">
      </div>
      <div class="brand-name">Thanks for visiting!</div>
    </a>

    <div class="tag-pill">
      <span class="tag-dot"></span> UNDER DEVELOPMENT
    </div>
  </header>

  <!-- CENTER TITLE WITH GLOW / FLARE -->
  <div class="hero-center">
    <h1 class="hero-title">LUME SPACE</h1>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-left">
      © <span id="year"></span>
    </div>
    <div class="footer-links">
      <a href="/impressum.html">Impressum</a>
      <a href="/datenschutz.html">Datenschutz</a>
      <a href="/cookies.html">Cookies</a>
    </div>
  </footer>

  <!-- Cookie Banner -->
  <div class="cookie-banner" id="cookie-banner" style="display:none;">
    <h3>Cookies &amp; Datenschutz</h3>
    <p>Wir verwenden nur notwendige Cookies. Details siehe Datenschutzerklärung.</p>
    <button class="btn-cookie" id="cookie-reject">Ablehnen</button>
    <button class="btn-cookie btn-cookie-primary" id="cookie-accept">Akzeptieren</button>
  </div>

  <script>
    // year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    const COOKIE_KEY = "lume_cookie_consent";

    function handleConsent(v) {
      localStorage.setItem(COOKIE_KEY, v);
      document.getElementById("cookie-banner").style.display = "none";
    }

    (function() {
      const saved = localStorage.getItem(COOKIE_KEY);
      if (!saved) document.getElementById("cookie-banner").style.display = "block";
      document.getElementById("cookie-accept").onclick = () => handleConsent("accepted");
      document.getElementById("cookie-reject").onclick = () => handleConsent("rejected");
    })();
  </script>

</body>
</html>
